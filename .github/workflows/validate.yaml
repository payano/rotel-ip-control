name: Validate

on:
  push:
  pull_request:

jobs:
  hassfest:
    name: HASSFest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Run HASSFest
        uses: home-assistant/actions/hassfest@master

  hacs:
    name: HACS Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: HACS Action
        uses: hacs/action@main
        with:
          category: integration
